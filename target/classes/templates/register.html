<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Registration</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<style>
    .btn-purple {
        background-color: blueviolet;
        color: white;
    }
</style>
</head>
<body>
<div class="container">
    <h2>New? Register Here!</h2>
    <!-- Display message if exists -->

    <div th:if="${message}" class="alert alert-warning" role="alert" th:text="${message}"></div>
    <form action="/register" method="post" th:object="${user}">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" class="form-control mb-4 col-4" th:field="*{username}" required placeholder="Enter your username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" class="form-control mb-4 col-4" th:field="*{password}" required placeholder="Enter your password">
        <div th:if="${error}" class="alert alert-warning" role="alert" th:text="${error}"></div>
        
        <button type="submit" class="btn btn-purple col-2">Register Here!</button>
         <a href="/login" class="btn btn-outline-secondary col-2 ">Back to Login</a>
    </form>
    </form>
</div>
</body>
</html>
