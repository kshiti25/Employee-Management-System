<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Login Page</h2>
    <form action="/login" method="post" th:object="${user}" th:action="@{/login}">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-outline-info">Login</button>
    </form>
    <div th:if="${error != null}" class="alert alert-danger" role="alert">
        <p th:text="${error}">Error message goes here.</p>
    </div>
    <p th:if="${param.error != null}">Invalid credentials, please try again.</p>
    <p>New user? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
